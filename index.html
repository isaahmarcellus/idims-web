<!DOCTYPE html>
<html lang="en" ng-app="idimsApp" ng-strict-di>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" 		content="Epsilon, mobile, framework, css3, html5, javascript, retina" />
<meta name="Description" 	content="Epsilon based mobile retina webpp template!" />
<!--Favicon shortcut link-->
<link type="image/x-icon"  rel="shortcut icon" href="images/splash/favicon.ico" />
<link type="image/x-icon"  rel="icon"		   href="images/splash/favicon.ico" />
<!--Declare page as mobile friendly -->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<!-- Declare page as iDevice WebApp friendly -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- iDevice WebApp Splash Screen, Regular Icon, iPhone, iPad, iPod Retina Icons -->
<link rel="apple-touch-icon" sizes="114x114" href="images/splash/splash-icon.png">
<link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" media="screen and (max-device-width: 320px)" />
<link rel="apple-touch-startup-image" href="images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" />
<link rel="apple-touch-startup-image" href="images/splash/splash-screen@3x.png" sizes="640x1096">

<!-- Page Title -->
<title>inVok Distributed Inventory Management System</title>

<!-- Stylesheet Load -->
<link href="css/style.css"				rel="stylesheet" 	type="text/css">
<link href="css/framework-style.css" 	rel="stylesheet" 	type="text/css">
<link href="css/framework.css" 			rel="stylesheet" 	type="text/css">
<link href="css/coach.css"				rel="stylesheet" 	type="text/css">
<link href="css/icons.css"				rel="stylesheet" 	type="text/css">
<link href="css/retina.css" 			rel="stylesheet" 	type="text/css" 	media="only screen and (-webkit-min-device-pixel-ratio: 2)" />

<!--Page Scripts Load -->
<script src="js/jquery-1.11.2.js"	type="text/javascript"></script>
<script src="js/jquery-ui-min.js"  type="text/javascript"></script>
<script src="js/colorbox.js"		type="text/javascript"></script>
<script src="js/hammer.js"			type="text/javascript"></script>
<script src="js/subscribe.js"		type="text/javascript"></script>
<script src="js/contact.js"		type="text/javascript"></script>
<script src="js/swipe.js"			type="text/javascript"></script>
<script src="js/swipebox.js"		type="text/javascript"></script>
<script src="js/retina.js"			type="text/javascript"></script>
<script src="js/custom.js"			type="text/javascript"></script>
<script src="js/framework.js"		type="text/javascript"></script>

<!-- Angular App -->
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/angular-route.js" type="text/javascript"></script>
<script src="js/app/app.module.js" type="text/javascript"></script>
<script src="js/app/app.config.js" type="text/javascript"></script>
<script src="js/app/layout/preloader.directive.js" type="text/javascript"></script>
<script src="js/app/layout/sidebar-left.directive.js" type="text/javascript"></script>
<script src="js/app/layout/sidebar-right.directive.js" type="text/javascript"></script>
<script src="js/app/layout/sidebar-left.controller.js" type="text/javascript"></script>
<script src="js/app/layout/sidebar-right.controller.js" type="text/javascript"></script>
<script src="js/app/transactions/transactions.controller.js" type="text/javascript"></script>
<script src="js/app/session/home.controller.js" type="text/javascript"></script>
<script src="js/app/transactions/transactions.controller.js" type="text/javascript"></script>
<script src="js/app/transactions/transactions.servicefactory.js" type="text/javascript"></script>

</head>

<body ng-controller="HomeController as homeCtrl">

<iv-preloader  id="preloader"></iv-preloader>

<div class="page-coach">
	<div class="portrait-coach">
        <span  style="top:-10px; left:50px;" class="coach-arrow arrow9">
            <p class="center-text" style="padding-top:20px; padding-left:75px;">Tap to deploy <br> sidebar menu!</p>
        </span>

        <span style="top:40px; right:10px;" class="coach-arrow arrow2">
            <p style="padding-top:85px; padding-left:105px;">Contact and subscribe from sidebar!</p>
        </span>

        <span style="top:180px; left:50px;" class="coach-arrow arrow1">
            <p class="center-text" style="padding-top:35px; padding-left:70px;">Touch enabled <br> image slider!</p>
        </span>

        <span style="top:280px; left:35%;" class="coach-arrow arrow16">
            <p class="center-text" style="padding-top:125px; margin-left:-100px;">Touch anywhere <br> to dismiss!</p>
        </span>

    </div>
    <div class="landscape-coach">
        <span style="left:47%; top:15%;" class="coach-arrow arrow12">
            <p style="text-align:center; padding-top:100px; margin-left:-160px;">
            	This page has a lot of responsive features!<br>
                That means they expand when the device is in landscape!<br>
				Flip your device back in portrait mode to continue the tutorial!<br>
            </p>
        </span>
    </div>
</div>

<div class="header">
	<a href="#" class="deploy-left-sidebar" ng-click="homeCtrl.deployLeftSidebar()"></a>
	<a href="#" class="deploy-right-sidebar" ng-click="homeCtrl.deployRightSidebar()"></a>
    <a href="#" class="top-logo">
        <!--<img src="images/misc/logo.png" class="replace-2x" width="125" alt="img">-->
    </a>
</div>

<div class="content-box shadow"  >
    <div class="content" ng-view></div>
</div>

<sidebar-left></sidebar-left>

<sidebar-right></sidebar-right>


</body>
</html>
